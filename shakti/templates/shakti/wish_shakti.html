{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy birthday Shakti</title>
  <link rel="stylesheet" href="{% static 'shakti/balloons.css' %}">
  <link rel="stylesheet" href="{% static 'shakti/wish_shakti.css' %}">
</head>
<body>
    <div class="header">
      <h1>Happy birthday shakti</h1>
    </div>

    <div class="main-container">
      <div class="image-section">
      {% for image_path in image_paths %}
        <div class="single-image">
          <img src="{% static image_path %}" alt="shakti">
        </div>
      {% endfor %}
      </div>
      <div class="video-section">
      {% for video_url in video_urls %}
        <div class="single-video">
          <iframe src="{{video_url}}" width="640" height="480"></iframe>
        </div>
      {% endfor %}
      </div>
    </div>
  
    <div class="birthday-song">
      <!-- <audio controls autoplay loop> -->
      <audio autoplay loop>
        <source src="{% static 'shakti/wish_song.mp3' %}" type="audio/ogg">
        <embed src="{% static 'shakti/wish_song.mp3' %}" autostart="true" loop="true" hidden="true"> 
      </audio>
    </div>

    <div class="modal fade" id="birthDayModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons"></i>close</button> -->
            </div>
            <div class="modal-body">
            	<!-- <img class="img-responsive" src="{% static 'shakti/img/birthday.png' %}" alt="Birthday Cake Image"> -->
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'shakti/balloons.js'%}"></script>
</html>
